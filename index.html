<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/647d4a25be.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
    <title>Lista Compra</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Lista de la compra</h1>
      <ul>
        <li class="header__text">Principal</li>
        <li class="header__text header__text--bold">Lista</li>
        <li class="header__text">Acerca de</li>
      </ul>
    </header>
    <section class="sub-header">
      <i class="fas fa-plus-circle"></i>
      <p class="sub-header__text">2/3</p>
    </section>
    <section class="list-items">
      <div class="list-items__text">
        <div class="list-items__text-bloc1">
          <i class="far fa-square"></i>
          <p class="list-items__text-bloc1-text">pan</p>
        </div>
        <div class="list-items__text-bloc2">
          <p class="list-items__text-bloc2-text">0,75</p>
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="list-items__text">
        <div class="list-items__text-bloc1">
          <i class="far fa-square"></i>
          <p class="list-items__text-bloc2-text">azucar</p>
        </div>
        <div class="list-items__text-bloc2">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="list-items__text">
        <div class="list-items__text-bloc1">
          <i class="far fa-square"></i>
          <p class="list-items__text-bloc1-text">leche</p>
        </div>
        <div class="list-items__text-bloc2">
          <p class="list-items__text-bloc2-text">1,20</p>
          <i class="fas fa-times"></i>
        </div>
      </div>
    </section>
    <section class="text-total">
      <p class="text-total__text">1,95 E</p>
    </section>
  </body>
</html>
